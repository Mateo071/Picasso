<html>
    <head>

    </head>
    <body>

        

        <form action="formsubmitted.html" method="post">
            <label for="first-name">First Name: </label>
            <input type="text" name="first-name" id="first-name" required />

            <label for="last-name">Last Name: </label>
            <input type="text" name="last-name" id="last-name" required />
            <br>

            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email" required />
            <br>

            <label for="phone">Phone Number: </label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            <br>

            <label for="contact">Your reason for contacting: </label>
            <select name="contact" id="contact">
                <option value="">(select one)</option>
                <option value="1">Purchase inquiry</option>
                <option value="2">Item inquiry</option>
                <option value="3">General inquiry</option>
                <option value="4">Login issue</option>
                <option value="5">Personal issue</option>
                <option value="6">Other</option>
            </select>
            <br>
            <input type="submit" name="Submit" id="Submit" value="Submit" />
        </form>
    </body>
    <footer>
    </footer>
</html>
